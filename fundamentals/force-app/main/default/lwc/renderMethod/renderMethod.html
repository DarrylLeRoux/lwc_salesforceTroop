<template>
  <lightning-card title="Render Multiple Templates" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Choose your option
      </h2>
      <lightning-button
        variant="brand"
        label="SignUp"
        title="SignUp"
        onclick={handleOnClick}
        class="slds-m-lef_x-small"
      >
      </lightning-button>

      <lightning-button
        variant="success"
        label="SignIn"
        title="SignIn"
        onclick={handleOnClick}
        class="slds-m-lef_x-small"
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
