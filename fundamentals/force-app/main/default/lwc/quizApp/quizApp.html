<template>
  <lightning-card title="Quiz App in LWC">
    <div class="slds-m-around_medium">
      <form action="">
        <template for:each={myQuestions} for:item="quiz">
          <div key={quiz.id} class="slds-m-bottom_medium">
            <div class="slds-m-bottom_medium">
              <strong>{quiz.id} - {quiz.question}</strong>
            </div>
            <div class="slds-grid slds-gutters slds-p-bottom_medium">
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="a"
                  onchange={changeHandler}
                />
                {quiz.answers.a}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="b"
                  onchange={changeHandler}
                />{quiz.answers.b}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="c"
                  onchange={changeHandler}
                />{quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          type="submit"
          label="submit"
          title="Submit Quiz"
          class="slds-m-around_small"
          disabled={notAllSelected}
          onclick={submitHandler}
        ></lightning-button>
        <lightning-button
          variant="brand"
          type="reset"
          label="reset"
          title="Reset Quiz"
          class="slds-m-around_small"
          onclick={resetHandler}
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
